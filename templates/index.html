<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Dashboards</title>
</head>
<body>
    <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div class="navbar bg-base-300 w-full">
            <div class="flex-none">
                <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="mx-2 flex-1 px-2">
                <h3 class="font-bold text-2xl">Dashboards</h3>
            </div>
            <div class="hidden flex-none lg:block">
                <ul class="menu menu-horizontal gap-3">
                <!-- Navbar menu content here -->
                 <label class="swap swap-rotate">
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" class="theme-controller" value="lofi" />
                    <!-- moon icon -->
                    <svg
                        class="swap-on h-10 w-10 fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                    </svg>

                    <!-- sun icon -->
                    <svg
                        class="swap-off h-10 w-10 fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                    </svg>
                </label>
                <li><button class="btn btn-circle" onclick="location.href='/logout'"><i class="fa-solid fa-user-minus text-3xl"></i></button></li>
                </ul>
            </div>
            </div>
            <!-- Content -->
            {% if error %}
                <div class="toast toast-top toast-start">
                    <div class="alert alert-error">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span>{{ error }}</span>
                    </div>
                </div>
            {% endif %}
            <div class="grid grid-cols-3 gap-2 m-5">
                {% for dashboard in dashboards %}
                    <div class="card bg-base-200 w-96 shadow-sm">
                        <!-- <figure>
                            <img
                            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                        </figure> -->
                        <div class="card-body">
                            <h2 class="card-title">{{ dashboard[3] }}</h2>
                            <p>{{ dashboard[4] }}</p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary" onclick="location.href = '/configurator/{{ dashboard[0] }}'"><i class="fa-solid fa-pencil"></i>Edit</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <div class="card card-border bg-base-200 w-96 shadow-sm">
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Create a new dashboard</h2>
                        <p>Add a new dashboard for your account</p>
                        <div class="card-actions">
                            <button class="btn btn-primary" onclick="new_dash_modal.showModal()"><i class="fa-solid fa-plus"></i> Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="drawer-side">
            <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu bg-base-200 min-h-full w-80 p-4">
            <!-- Sidebar content here -->
            <li><button class="btn btn-ghost btn-wide btn-disabled border-solid border-primary mb-3">Dashboards</button></li>
            <li><button class="btn btn-ghost btn-wide mb-3" onclick="location.href = '/sources'">Sources</button></li>
            <li><button class="btn btn-wide btn-primary" onclick="new_dash_modal.showModal()"><i class="fa-solid fa-plus"></i>New Dashboard</button></li>
            </ul>
        </div>
    </div>
    <dialog id="new_dash_modal" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold mb-4">Create a new dashboard</h3>
            <form method="post" action="/api/create-dashboard" class="flex flex-col">
                <label class="floating-label mb-3">
                    <span>Name</span>
                    <input type="text" placeholder="New Dash" class="input input-md" name="name" />
                </label>
                <label class="floating-label mb-3">
                    <span>Description</span>
                    <input type="text" placeholder="A super cool dashboard" class="input input-md" name="description" />
                </label>
                <select class="select mb-3" name="api">
                    <option disabled selected>Source API</option>
                    {% for source in sources %}
                        <option>{{ source[2] }}</option>
                    {% endfor %}
                </select>
                <div class="row">
                    <button class="btn btn-primary"><i class="fa-solid fa-plus"></i>Create</button>
                </div>
            </form>
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
        </div>
    </dialog>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toastElements = document.querySelectorAll('.toast');
            
            toastElements.forEach(function(toast) {
                // Set a timeout to hide the toast after 10 seconds
                setTimeout(function() {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.3s ease-out';
                    
                    // Remove the element from DOM after fade transition
                    setTimeout(function() {
                        toast.remove();
                    }, 300);
                }, 10000); // 10 seconds
            });
        });
    </script>
</body>
</html>

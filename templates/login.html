<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <title>Login</title>
    <style>
        .font-serif-custom {
            font-family: 'Crimson Text', serif;
        }
        .font-sans-custom {
            font-family: 'Inter', sans-serif;
        }
        body {
            background: radial-gradient(circle at 0% 50%, rgba(249, 115, 22, 1) 0%, rgba(247, 253, 255, 1) 40%);
            transition: all 0.3s ease;
        }
        body.dark {
            background: radial-gradient(circle at 0% 50%, rgba(249, 115, 22, 1) 0%, rgb(35, 44, 65) 40%);
        }
        .thin-border {
            border-width: 0.5px;
        }
        .input-thin {
            border-width: 0.5px;
        }
        .input-thin:focus {
            border-width: 1px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-end pr-10 md:pr-20 lg:pr-50 font-sans-custom">
    <!-- Toast Notification -->
    {% if error %}
    <div id="toast-danger" class="fixed top-5 right-5 flex items-center w-full max-w-xs p-4 mb-4 text-gray-600 bg-white/90 rounded-lg shadow-lg backdrop-blur-sm thin-border border-red-200 dark:text-gray-300 dark:bg-gray-800/90 dark:border-red-800" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-600 bg-red-50 rounded-lg dark:bg-red-900/30 dark:text-red-400">
            <i class="fa-solid fa-triangle-exclamation text-sm"></i>
        </div>
        <div class="ms-3 text-sm font-medium">{{ error }}</div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white/50 text-gray-400 hover:text-gray-700 rounded-lg focus:ring-2 focus:ring-gray-200 p-1.5 hover:bg-white/70 inline-flex items-center justify-center h-8 w-8 dark:text-gray-400 dark:hover:text-white dark:bg-gray-700/50 dark:hover:bg-gray-600/50" data-dismiss-target="#toast-danger" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
    {% endif %}

    <!-- Login Card -->
    <div class="w-full max-w-md p-8 login-card dark:login-card-dark thin-border border-gray-200/60 rounded-2xl shadow-2xl dark:bg-gray-900 dark:border-gray-600/40">
        <form class="space-y-7 dark:bg-gray-900" action="/" method="POST">
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-serif-custom font-semibold text-gray-900 dark:text-gray-100">Welcome back</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 font-medium">Sign in to your account</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email address</label>
                    <input type="email" 
                           name="email" 
                           id="email" 
                           class="input-thin w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm 
                              focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-white" 
                           placeholder="your.email@example.com" 
                           required />
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <input type="password" 
                           name="password" 
                           id="password" 
                           placeholder="Enter your password" 
                           class="input-thin w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm 
                              focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-white" 
                           required />
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full text-white bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 hover:cursor-pointer focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-3 text-center dark:focus:ring-amber-800 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Sign in to your account
            </button>
            
            <div class="text-center">
                <a href="#" class="text-sm font-medium text-amber-600 hover:text-amber-700 dark:text-amber-400 dark:hover:text-amber-300 hover:underline transition-colors duration-200">
                    Forgot your password?
                </a>
            </div>
        </form>

        <!-- Theme Toggle Button (Optional) -->
        <div class="mt-8 pt-6">
            <button id="theme-toggle" 
                    class="mx-auto flex items-center justify-center p-2 text-gray-500 rounded-lg hover:bg-gray-100/50 dark:text-gray-400 dark:hover:bg-gray-700/50 transition-colors duration-200">
                <svg id="theme-toggle-dark-icon" class="hidden w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toast auto-hide functionality
            const toastElements = document.querySelectorAll('[id^="toast-"]');
            
            toastElements.forEach(function(toast) {
                setTimeout(function() {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.3s ease-out';
                    
                    setTimeout(function() {
                        toast.remove();
                    }, 300);
                }, 10000);
            });

            // Theme toggle functionality
            var themeToggleBtn = document.getElementById('theme-toggle');
            var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

            // Change the icons inside the button based on previous settings
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', function() {
                // toggle icons inside button
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');

                // if set via local storage previously
                if (localStorage.getItem('color-theme')) {
                    if (localStorage.getItem('color-theme') === 'light') {
                        document.documentElement.classList.add('dark');
                        document.body.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                        document.documentElement.classList.remove('dark');
                        document.body.classList.remove('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.body.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                        document.documentElement.classList.add('dark');
                        document.body.classList.add('dark');
                    }

                // if NOT set via local storage previously
                } else {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark');
                        document.body.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                    } else {
                        document.documentElement.classList.add('dark');
                        document.body.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    }
                }
            });
        });
    </script>
</html>

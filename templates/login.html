<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Login</title>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    {% if error %}
        <div class="toast toast-top toast-start">
            <div class="alert alert-error">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <span>{{ error }}</span>
            </div>
        </div>
    {% endif %}
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-center justify-center mb-6">Login</h2>
            
            <form action="/" method="POST">
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input 
                        type="text" 
                        name="email" 
                        placeholder="Enter your email" 
                        class="input input-bordered w-full max-w-xs" 
                        required 
                    />
                </div>
                
                <div class="form-control w-full max-w-xs mt-4">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        class="input input-bordered w-full max-w-xs" 
                        required 
                    />
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="divider">OR</div>
            
            <div class="text-center">
                <a href="#" class="link link-primary">Forgot password?</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toastElements = document.querySelectorAll('.toast');
            
            toastElements.forEach(function(toast) {
                // Set a timeout to hide the toast after 10 seconds
                setTimeout(function() {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.3s ease-out';
                    
                    // Remove the element from DOM after fade transition
                    setTimeout(function() {
                        toast.remove();
                    }, 300);
                }, 10000); // 10 seconds
            });
        });
    </script>
</body>
</html>
